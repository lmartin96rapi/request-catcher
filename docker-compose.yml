version: '3.8'
services:
  backend:
    build:
      context: ./request-catcher
    container_name: request-catcher-backend
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8086
    ports:
      - "8086:8086"
    volumes:
      - ./request-catcher:/app
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
    container_name: request-catcher-frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8086
    depends_on:
      - backend 